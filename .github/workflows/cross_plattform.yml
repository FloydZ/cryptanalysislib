name: cross_platfrom

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  test:
    runs-on: ${{ matrix.os.host }}
    strategy:
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: '13.2'
            host: macos-12

          - name: openbsd
            architecture: x86-64
            version: '7.4'
            host: macos-12

          - name: openbsd
            architecture: arm64
            version: '7.4'
            host: ubuntu-latest

          - name: netbsd
            architecture: x86-64
            version: '9.3'
            host: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Test on ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.22.0
        with:
          environment_variables: MY_ENV1 MY_ENV2
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 5G
          cpu_count: 4
          run: |
            uname -a
            echo $SHELL
            pwd
            ls -lah
            whoami
            env | sort
